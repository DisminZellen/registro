<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de formulario por WhatsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

    <form id="formulario" class="formulario">
        <h1>Reserva de Turnos para Consulta Virtual</h1>
        <div class="box-input">
            <input name="Nombre y Apellido" id="nombre y apellido" type="text" required>
            <span data-placeholder="Escriba su Nombre y Apellido"></span>
        </div>
        <div class="box-input">
            <input name="consulta" id="consulta" type="text" required>
            <span data-placeholder="Motivo de su consulta"></span>
        </div>
        <div class="box-input">
            <input name="numero de telefono" id="telefono" type="telefono" required>
            <span data-placeholder="Escriba su Nro. de Teléfono"></span>
        </div>
        <button id="submit" type="submit" class="boton"><i class="fab fa-whatsapp"></i> Enviar WhatsApp</button>
    </form>

    <script type="text/javascript">
        $(".box-input input").on("focus", function(){
            $(this).addClass("focus");
        });

        $(".box-input input").on("blur", function(){
            if($(this).val() == ""){
                $(this).removeClass("focus");
            }
        });

    </script>

    <script src="App.js"></script>
    <!-- <script src="whatsapp.js"></script> -->
</body>
</html>
